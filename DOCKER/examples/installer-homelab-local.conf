server {
    listen 80 default;

    server_name  COMPOSE_PROJECT_NAME.local www.COMPOSE_PROJECT_NAME.local adminer.COMPOSE_PROJECT_NAME.local goaccess.COMPOSE_PROJECT_NAME.local php8.COMPOSE_PROJECT_NAME.local php7.COMPOSE_PROJECT_NAME.local mailer.COMPOSE_PROJECT_NAME.local redis.COMPOSE_PROJECT_NAME.local;

    if ($host ~* ^(.+\.)?COMPOSE_PROJECT_NAME\.local$) {
        return 301 https://$host$request_uri;
    }
    return 301 https://www.COMPOSE_PROJECT_NAME.local$request_uri;
}

server {
    http2 on;
    listen 443 ssl;
    server_name goaccess.COMPOSE_PROJECT_NAME.local;

    root /var/report-html;
    index report.html;

    access_log  off;

    ssl_certificate /certs/certs_default.pem;
    ssl_certificate_key /certs/certs_default-key.pem;

    location = /report.html {
        try_files $uri =404;
        add_header Cache-Control "no-store";
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location /ws {
        proxy_pass http://homelab-goaccess:443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }
}

