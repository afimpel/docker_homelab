server {
    listen 80;

    server_name examplesite.homelab.local www.examplesite.homelab.local;

    if ($host ~* ^(.+\.)?examplesite\.homelab\.local$) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen       443 ssl;
    #  listen       [::]:443 ssl;
    server_name examplesite.homelab.local www.examplesite.homelab.local;
    access_log  /var/log/nginx/access-sites-examplesite.log combined;

    root   /var/www/sites/examplesite/build;
    index  index.html;

    ssl_certificate /certs/certs_examplesite_homelab_local.pem;
    ssl_certificate_key /certs/certs_examplesite_homelab_local-key.pem;
    
    # Laravel
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    charset utf-8;

    location / {
      	add_header 'Access-Control-Allow-Origin' '*' always;	
        try_files $uri $uri/ /index.html;
    }
    
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }
 
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
