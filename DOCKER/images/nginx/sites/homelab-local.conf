server {
    listen 80;

    server_name  homelab.local www.homelab.local adminer.homelab.local php8.homelab.local php7.homelab.local;
    
    if ($host ~* ^(.+\.)?homelab\.local$) {
        return 301 https://$host$request_uri;
    }
}

server {
    listen       443 ssl;
    #  listen       [::]:443 ssl;
    server_name  adminer.homelab.local;

    access_log  /var/log/nginx/adminer.homelab.local-access.log combined;

    ssl_certificate /certs/certs_default.pem;
    ssl_certificate_key /certs/certs_default-key.pem;
    
    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location ~ /\. { 
        access_log off; 
        log_not_found off; 
        deny all; 
    }
    location ~ ~$ { 
        access_log off; 
        log_not_found off; 
        deny all; 
    }
    location / {
        proxy_set_header	X-Forwarded-For $remote_addr;
        proxy_set_header	Host $http_host;
        proxy_pass		http://homelab-adminer:8080;
    }
}

