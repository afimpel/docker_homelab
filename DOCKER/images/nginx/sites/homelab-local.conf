server {
    listen       443 ssl;
    #  listen       [::]:443 ssl;
    server_name  www.homelab.local homelab.local;

    access_log  /var/log/nginx/access-www.log combined;


    root   /var/www/dash;
    index  index.php index.html;

    ssl_certificate /certs/certs_default.pem;
    ssl_certificate_key /certs/certs_default-key.pem;
    
    
    # Laravel
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location = /favicon.ico { 
        access_log off;
        log_not_found off;
    }

    location = /robots.txt  { 
        access_log off;
        log_not_found off;
    }
    
    error_page 404 /index.php;
 
    location ~ \.php$ {
        fastcgi_pass homelab-php8:9002;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
 
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

