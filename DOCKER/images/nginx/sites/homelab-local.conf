server {
    listen       443 ssl;
    #  listen       [::]:443 ssl;
    server_name  www.homelab.local homelab.local;

    access_log  /var/log/nginx/homelab.local-access.log combined;


    root   /var/www/dash;
    index  index.php index.html;

    ssl_certificate /certs/certs_default.pem;
    ssl_certificate_key /certs/certs_default-key.pem;
    
    
    # Laravel
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    charset utf-8;

    location /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location ~ /\. { 
        access_log off; 
        log_not_found off; 
        deny all; 
    }
    location ~ ~$ { 
        access_log off; 
        log_not_found off; 
        deny all; 
    }

    location /robots.txt  { 
        access_log off;
        log_not_found off;
    }
    
    location / {
        try_files $uri $uri/ /phpinfo.php?$query_string;
    }
    
    error_page 404 /index.php;
 
    location ~ \.php$ {
        fastcgi_pass homelab-php8:9002;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
 
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

